name: 构建docker镜像

on: push

jobs:
  job1:
    name: 构建docker镜像
    runs-on: ubuntu-20.04
    steps:
      - name: 检出项目nichuanfang
        uses: actions/checkout@v3.5.2

      - name: 检出nichuanfang/docker
        uses: actions/checkout@v3.5.2
        with:
          repository: nichuanfang/docker
          ref: master
          token: ${{ github.token }}
          persist-credentials: true

      - name: 查看当前目录
        working-directory: ./
        run: ls

      - name: pwd
        working-directory: ./
        run: pwd
